<html>
<head>
<script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
<script lang="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.14.2/xlsx.full.min.js"></script>
<style>
    table, th, td {
    border: 1px solid black;
    }
</style>
<!-- <link rel="stylesheet" type="text/css" href="styles.css"> -->
</head>
<body>
<div id="wrapper">
        <input type="file" id="input-excel" />
</div>
<script>
    var myTableArray = [];
    var alfabeto = [];
    $('#input-excel').change(function(e){
        var reader = new FileReader();
        reader.readAsArrayBuffer(e.target.files[0]);
        reader.onload = function(e) {
            debugger;
            var data = new Uint8Array(reader.result);
            var wb = XLSX.read(data,{type:'array'});
            var htmlstr = XLSX.write(wb,{sheet:wb.SheetNames[0], type:'binary',bookType:'html'});
            $('#wrapper')[0].innerHTML += htmlstr;
            $('div#wrapper table tr').each(function() {
                var arrayOfThisRow = [];
                var tableData = $(this).find('td');
                if (tableData.length > 0) {
                    tableData.each(function() { arrayOfThisRow.push($(this).text()); });
                    myTableArray.push(arrayOfThisRow);
                }
            });

            alfabeto = myTableArray[0].filter(function (data) {
                return data !== "";
            });
        }
    });
</script>
</body>
</html>
